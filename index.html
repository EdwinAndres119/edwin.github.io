<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin - Ingeniero de Sistemas</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://tse3.mm.bing.net/th?id=OIG2.jRNgaRCzCkwKt9mBvg6s&pid=ImgGn');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Evitar desplazamiento no deseado */
        }

        /* Ventana rectangular flotante */
        .ventana {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            border-radius: 10px; /* Bordes redondeados */
            padding: 20px;
            width: 300px; /* Ancho de la ventana */
            margin: 50px auto; /* Centrar horizontalmente */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        /* Estilo de la imagen circular */
        .imagen-circular {
            width: 150px; /* Tamaño del círculo */
            height: 150px;
            overflow: hidden;
            border-radius: 50%; /* Hace que sea un círculo */
            margin: 0 auto;
        }

        .imagen-circular img {
            width: 100%;
            height: auto;
        }

        /* Títulos y textos */
        h1 {
            color: #530062;
            font-size: 3em;
        }

        h2 {
            color: #530062;
        }

        p {
            font-size: 1.2em;
        }

        /* Estilo para los botones de redes sociales */
        .redes-sociales {
            margin: 50px 0;
        }

        .redes-sociales img {
            width: 30px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .redes-sociales img:hover {
            transform: scale(1.1);
        }

        /* Estilo para el contenedor del gráfico de radar */
        .grafico-container {
            width: 400px; /* Ancho del gráfico */
            height: 400px; /* Alto del gráfico */
            margin: 0 auto; /* Centrar el contenedor */
            position: relative; /* Posicionamiento relativo para evitar desplazamiento */
        }

        /* Estilo para el gráfico de radar */
        #myChart {
            width: 100%; /* Hacer que el gráfico llene el contenedor */
            height: 100%; /* Hacer que el gráfico llene el contenedor */
        }
    </style>
</head>
<body>

    <div class="ventana">
        <div class="imagen-circular">
            <img src="URL_DE_TU_IMAGEN" alt="Tu nombre">
        </div>
        <h2>Edwin Andrés García Hurtado</h2>
        <p>Estudiante de Ingeniería de Sistemas y Telecomunicaciones</p>
        <p>Universidad de Manizales</p>

        <div class="redes-sociales">
            <a href="LINK_DE_INSTAGRAM" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="LINK_DE_WHATSAPP" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="LINK_DE_LINKEDIN" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn">
            </a>
        </div>
    </div>

    <div class="contenedor">
        <h1>¡Hola! Soy Edwin</h1>
        <h2>Mis habilidades</h2>
        <div class="grafico-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Configuración y creación del gráfico de radar
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Inglés', 'Alemán', 'Python', 'JavaScript', 'SQL'],
                datasets: [{
                    label: 'Habilidades',
                    data: [70, 80, 90, 75, 85],
                    backgroundColor: 'rgba(255, 165, 0, 0.2)',
                    borderColor: 'rgba(255, 165, 0, 1)',
                    borderWidth: 3
                }]
            },
            options: {
                scales: {
                    r: {
                        ticks: {
                            beginAtZero: true,
                            max: 100,
                            stepSize: 10,
                            color: '#530062'
                        },
                        grid: {
                            color: 'rgba(83, 0, 98, 0.3)'
                        },
                        angleLines: {
                            color: 'rgba(83, 0, 98, 0.5)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#530062',
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
